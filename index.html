<!DOCTYPE html>
<html>
<head>
    <title>CSV Analysis Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="drop-zone" class="drop-zone">
            <div class="drop-zone-content">
                <img class="upload-icon" src="https://cdn-icons-png.freepik.com/512/5582/5582458.png" alt="Upload Icon" width="48" height="48" />
                <p>Drag and drop your CSV file here</p>
                <p>or</p>
                <input type="file" id="file-input" accept=".csv" class="file-input">
                <label for="file-input" class="file-input-label">Choose File</label>
            </div>
        </div>
        <div id="file-info" class="file-info">
            <p id="file-name"></p>
        </div>
        <div id="chat-container" class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" class="chat-input" placeholder="Type your question..." autocomplete="off" />
                <button id="send-btn" class="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
